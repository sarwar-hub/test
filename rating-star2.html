    <script>

        const allSlideItem = document.querySelectorAll('.bppm-slider-archive-item');
        allSlideItem.forEach(slideItem => {
            const data_count_value = slideItem.querySelector('.bppm-item-rating').getAttribute('data-count');
            const star_count = parseFloat(data_count_value);
            const fraction_count = Math.floor(star_count * 2);
            console.log(star_count);
            var starBG = '';
            switch (true) {
                case star_count == 5:
                    starBG = '#fb433c';
                    break;
                case (star_count >= 4) && (star_count < 5):
                    starBG = '#ff643d';
                    break;
                case (star_count >= 3) && (star_count < 4):
                    starBG = '#ffad48';
                    break;
                default:
                    starBG = '#ffcc4b';
            }
            const fractions = slideItem.querySelectorAll('.bppm-item-rating path.fillable');
            console.log(fractions);
            for (var i = 0; i < fraction_count; i++) {
                fractions[i].style.fill = starBG;
            }
        });		
    </script>
