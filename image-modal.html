    <script>
        $(document).ready(function () {

            const $dynamicimgGallery = jQuery('#lightgallery');

            const galleryItems = document.querySelectorAll('#lightgallery a');
            const galleryArray = Array.from(galleryItems);

            const dynamicItems = galleryArray.map(item => {
                const dynamicItem = { src: item.querySelector('img').src, thumb: item.src };
                return dynamicItem;
            });

            const dynamicimgEl = dynamicItems;
            const dynamicimgGallery = window.lightGallery($dynamicimgGallery[0], {
                dynamic: true,
                hash: false,
                rotate: false,
                plugins: [
                    lgZoom
                ],
                dynamicEl: dynamicimgEl,
            });
            $dynamicimgGallery.on('click', function () {
                var index2 = $(this).index();
                dynamicimgGallery.openGallery(index2);
            });

            $('#lightgallery .gallery-item').on('click', function () {
                var index = $(this).index();
                dynamicimgGallery.openGallery(index);
            });



        });
    </script>
