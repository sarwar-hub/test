<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Change</title>
    <style>
        
        .bppm-active-swipe-menu-item {
            background-color: #2aa2dd !important;
            color: white;
        }
    </style>
</head>

<body>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>
    <a href="#" onclick="handleActiveTab(this)" class="bppm-swipe-menu-item">Home</a>

    <script>
        const handleActiveTab = (element) => {
            const items = document.querySelectorAll('.bppm-swipe-menu-item');
            items.forEach((el) => el.classList.remove('bppm-active-swipe-menu-item'));
            element.classList.add('bppm-active-swipe-menu-item')
        }
    </script>
</body>

</html>
