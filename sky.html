<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="font-mono bg-slate-900">

    <div class="relative h-screen w-full">
        <header class="p-10 text-white text-5xl text-center">
            open sky components
        </header>
        <hr>
        <div id="star-container" class="absolute inset-0 overflow-hidden"></div>
        <div class="flex justify-center gap-10 flex-wrap text-gray-300 mt-10">
            <a href="/lightgallery.html" class="bg-slate-700/50 p-5 border-l-2 border-gray-400 hover:border-l-2 hover:border-white z-10">light box</a>
        </div>
    </div>




    <script>
        const starContainer = document.getElementById('star-container');
    
        function createStar() {
            const star = document.createElement('div');
            const size = Math.random() * 3 + 1; // Star size between 1px and 4px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.classList.add('star');
            starContainer.appendChild(star);
        }
    
        for (let i = 0; i < 100; i++) {
            createStar();
        }
    </script>

</body>

</html>
