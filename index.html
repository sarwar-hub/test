<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery-bundle.min.css">

    <style>
        .gallery {
            display: flex;
            gap: 10px;
        }
        .gallery a{
            width: 200px;
            height: 200px;
            display: block;
        }
        .gallery a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<a class="bg-slate-900/50 text-white p-2 hover:underline fixed top-0 left-0" href="/">‚Üê Back to HOME</a>


<main class="flex justify-center items-center h-[100vh]">









<!-- Your images here -->
<div class="gallery">

        <img src="https://images.unsplash.com/photo-1496034663057-6245f11be793?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
    </a>
    <a href="https://images.unsplash.com/photo-1501608607047-86552dbaccaa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img src="https://images.unsplash.com/photo-1501608607047-86552dbaccaa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">

</div>








</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/plugins/autoplay/lg-autoplay.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/plugins/fullscreen/lg-fullscreen.min.js"></script>

<script>
    // JavaScript to initialize LightGallery
    document.addEventListener("DOMContentLoaded", function() {
        const galleryItems = document.querySelectorAll('.gallery a');
        const galleryArray = Array.from(galleryItems);

        // Initialize LightGallery on the gallery container
        lightGallery(document.querySelector('.gallery'), {
            plugins: [lgZoom, lgAutoplay, lgFullscreen]
        });
    });
</script>
</body>
</html>
