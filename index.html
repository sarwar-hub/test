    <style>
        body {
            width: 1200px;
            display: flex;
            gap: 20px;
            margin: auto;
        }
        .archive-items-conatiner {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 2fr);
            gap: 30px;
        }
        .sidbar {
            width: 20%;
        }

        /* .archive-items-conatiner style (no need for production) */






        .bppm-archive-item-grid {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        .bppm-archive-item-grid h3,
        .bppm-archive-item-grid p,
        .bppm-archive-item-grid a {
            margin: 0 !important;
            text-decoration: none;
        }




        /* item thumb */
        .bppm-grid-item-thumb {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .bppm-grid-item-thumb img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bppm-grid-item-category a{
            position: absolute;
            left: 0;
            bottom: 0;
            color: white;
            padding: 2px 5px;
            background: rgba(255,255,255,0.2);
        }
        .bppm-grid-item-category a:hover {
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            text-decoration: none;

        }



        /* item text */
        .bppm-grid-item-text {
            padding: 10px;
        }
        .bppm-grid-item-title a {
            transition: 0.2s;
            color: black;
        }
        .bppm-archive-item-grid:hover .bppm-grid-item-title a {
            color: #2aa4dd;
        }
    </style>
</head>
