<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container {
  display: flex;
  flex-direction: column;
  height: 500px;
}

.item {
  border: 1px solid #000;
  margin: 5px;
}

.grow {
  flex-grow: 1; /* Make the third item grow to take up all available space */
  display: flex;
  flex-direction: column;
  justify-content: flex-end;

}

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item grow">Item 3</div>
      </div>
      
</body>
</html>
