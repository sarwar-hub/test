<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Tailwind CSS and JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .accordion-content.open {
            max-height: 1000px; /* Arbitrary large value to ensure smooth transition */
        }
    </style>
</head>
<body class="bg-gray-100 p-5">

    <div class="accordion">
        <div class="accordion-item border border-gray-300 rounded mb-2">
            <button class="accordion-header flex justify-between items-center p-4 w-full text-left bg-white" data-accordion-target="accordion-content-1">
                <span>Accordion Item #1</span>
                <i class="fas fa-chevron-up"></i>
            </button>
            <div class="accordion-content open" id="accordion-content-1">
                <div class="p-4 bg-gray-50">
                    Content for Accordion Item #1
                </div>
            </div>
        </div>
        <div class="accordion-item border border-gray-300 rounded mb-2">
            <button class="accordion-header flex justify-between items-center p-4 w-full text-left bg-white" data-accordion-target="accordion-content-2">
                <span>Accordion Item #2</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="accordion-content" id="accordion-content-2">
                <div class="p-4 bg-gray-50">
                    Content for Accordion Item #2
                </div>
            </div>
        </div>
        <div class="accordion-item border border-gray-300 rounded mb-2">
            <button class="accordion-header flex justify-between items-center p-4 w-full text-left bg-white" data-accordion-target="accordion-content-3">
                <span>Accordion Item #3</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="accordion-content" id="accordion-content-3">
                <div class="p-4 bg-gray-50">
                    Content for Accordion Item #3
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionHeaders = document.querySelectorAll('.accordion-header');

            accordionHeaders.forEach(header => {
                header.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-accordion-target');
                    const targetContent = document.getElementById(targetId);

                    const isOpen = targetContent.classList.contains('open');

                    // Close all accordion contents
                    document.querySelectorAll('.accordion-content').forEach(content => {
                        content.classList.remove('open');
                        content.previousElementSibling.querySelector('i').classList.remove('fa-chevron-up');
                        content.previousElementSibling.querySelector('i').classList.add('fa-chevron-down');
                    });

                    // Toggle the clicked accordion content
                    if (!isOpen) {
                        targetContent.classList.add('open');
                        this.querySelector('i').classList.remove('fa-chevron-down');
                        this.querySelector('i').classList.add('fa-chevron-up');
                    }
                });
            });
        });
    </script>

</body>
</html>
